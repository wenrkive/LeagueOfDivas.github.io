<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Hover Effect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="flex gap-8">

    <!-- Windows Card -->
    <div class="group relative w-60 h-40 bg-gray-800 rounded-2xl flex items-center justify-center cursor-pointer hover:h-80 transition-all duration-500 overflow-hidden shadow-lg hover:shadow-purple-500/50">
      <div class="absolute inset-0 bg-gradient-to-br from-purple-500 to-blue-500 opacity-0 group-hover:opacity-100 rounded-2xl blur-lg transition duration-500 z-0"></div>
      <div class="z-10 text-white text-center">
        <div class="text-3xl mb-2">ü™ü</div>
        <div class="font-semibold">Windows</div>
      </div>
      <div class="absolute bottom-0 left-0 w-full p-4 bg-white text-black text-sm rounded-b-2xl opacity-0 group-hover:opacity-100 translate-y-10 group-hover:translate-y-0 transition-all duration-500 z-10">
        <p class="mb-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Rerum ex commodi voluptatem?</p>
        <button class="text-blue-500 font-semibold hover:underline">Read more</button>
      </div>
    </div>

    <!-- Android Card -->
    <div class="group relative w-60 h-40 bg-gray-800 rounded-2xl flex items-center justify-center cursor-pointer hover:h-80 transition-all duration-500 overflow-hidden shadow-lg hover:shadow-green-400/50">
      <div class="absolute inset-0 bg-gradient-to-br from-green-400 to-teal-500 opacity-0 group-hover:opacity-100 rounded-2xl blur-lg transition duration-500 z-0"></div>
      <div class="z-10 text-white text-center">
        <div class="text-3xl mb-2">ü§ñ</div>
        <div class="font-semibold">Android</div>
      </div>
      <div class="absolute bottom-0 left-0 w-full p-4 bg-white text-black text-sm rounded-b-2xl opacity-0 group-hover:opacity-100 translate-y-10 group-hover:translate-y-0 transition-all duration-500 z-10">
        <p class="mb-2">Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit.</p>
        <button class="text-green-600 font-semibold hover:underline">Read more</button>
      </div>
    </div>

    <!-- Apple Card -->
    <div class="group relative w-60 h-40 bg-gray-800 rounded-2xl flex items-center justify-center cursor-pointer hover:h-80 transition-all duration-500 overflow-hidden shadow-lg hover:shadow-gray-400/50">
      <div class="absolute inset-0 bg-gradient-to-br from-gray-300 to-white opacity-0 group-hover:opacity-100 rounded-2xl blur-lg transition duration-500 z-0"></div>
      <div class="z-10 text-white text-center">
        <div class="text-3xl mb-2">üçé</div>
        <div class="font-semibold">Apple</div>
      </div>
      <div class="absolute bottom-0 left-0 w-full p-4 bg-white text-black text-sm rounded-b-2xl opacity-0 group-hover:opacity-100 translate-y-10 group-hover:translate-y-0 transition-all duration-500 z-10">
        <p class="mb-2">Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit.</p>
        <button class="text-gray-700 font-semibold hover:underline">Read more</button>
      </div>
    </div>

    <script>
        function toggleCard(card) {
          // S√≥ ativa no mobile
          if (window.innerWidth < 768) {
            card.classList.toggle('h-80');
            card.querySelector('.card-content').classList.toggle('opacity-100');
            card.querySelector('.card-content').classList.toggle('translate-y-0');
          }
        }
      </script>

  </div>
</body>
</html>
